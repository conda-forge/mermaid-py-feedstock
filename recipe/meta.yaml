{% set name = "mermaid-py" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mermaid_py-{{ version }}.tar.gz
  sha256: dfe9b2bd92d3ad6f2944c64cc460aa9010660236c85b3ea0e5c1f53127900ecb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core
    - pip
  run:
    - python >=3.9.0,<4.0.0
    - requests >=2.31.0,<3.0.0
    - ipython >=8.17.2,<9.0.0

test:
  imports:
    - mermaid
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://mermaidpy.vercel.app
  dev_url: https://github.com/ouhammmourachid/mermaid-py
  summary: A simple interface for the the famous lib mermaid-js to create diagrams.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
